<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">TIC-TAC-TOE</div>
  <div class="game-container">
    <div class="board-container">
      <div id="prompts">ENTER YOUR NAMES - PLAYER 1 TO START</div>
      <div class="board" id="board"></div>
      <div id="game-controls">
        <button>NEW GAME</button>
        <button>RESET</button>
      </div>
    </div>
    <div class="player-details">
      <div class="player-label" id="player1">
        <label for="player-one">PLAYER 1 - X</label>
        <input id="player-one" type="text">
      </div>
      <div class="player-label" id="player2">
        <label for="player-two">PLAYER 2 - O</label>
        <input id="player-two" type="text">
      </div>
    </div>
  </div>
  <div class="footer">Copyright @ 2024 Gamwal</div>
  <script src="./script.js"></script>
</body>
</html>
